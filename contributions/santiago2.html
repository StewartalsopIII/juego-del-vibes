<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Año Nuevo - Santiago</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            z-index: 100;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Explosion Effect */
        .explosion-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            z-index: 1;
        }

        .shockwave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            animation: explode 1.5s ease-out forwards;
        }

        /* Particles */
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: shoot 1.5s ease-out forwards;
        }

        /* Message Container */
        .message-container {
            text-align: center;
            opacity: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
            animation: fadeInZoom 1.5s ease-out 1.6s forwards;
            /* Starts after explosion */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h2 {
            font-size: 6rem;
            margin: 0;
            font-weight: bold;
            color: #f0ad4e;
            /* Gold-ish color for the year */
            text-shadow: 0 0 20px rgba(240, 173, 78, 0.8);
        }

        /* Animations */
        @keyframes explode {
            0% {
                width: 0;
                height: 0;
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 1);
                opacity: 1;
            }

            70% {
                width: 500px;
                height: 500px;
                box-shadow: 0 0 50px 50px rgba(255, 255, 255, 0);
                opacity: 0.5;
            }

            100% {
                width: 800px;
                height: 800px;
                box-shadow: 0 0 100px 100px rgba(255, 255, 255, 0);
                opacity: 0;
            }
        }

        @keyframes shoot {
            0% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }

            100% {
                transform: var(--translate-to);
                opacity: 0;
            }
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-link">← Volver</a>

    <div class="explosion-container" id="explosion">
        <div class="shockwave"></div>
        <!-- Javascript will add particles here -->
    </div>

    <div class="message-container">
        <h1>Feliz Año Nuevo</h1>
        <h2>FELIZ 2026</h2>
    </div>

    <script>
        // Create explosion particles dynamically
        const explosionContainer = document.getElementById('explosion');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Random angle and distance
            const angle = Math.random() * 360;
            const distance = 200 + Math.random() * 300; // between 200px and 500px

            const contentX = Math.cos(angle * Math.PI / 180) * distance;
            const contentY = Math.sin(angle * Math.PI / 180) * distance;

            // Set custom property for animation destination
            particle.style.setProperty('--translate-to', `translate(calc(-50% + ${contentX}px), calc(-50% + ${contentY}px))`);

            explosionContainer.appendChild(particle);
        }

        // Clean up explosion DOM after animation
        setTimeout(() => {
            explosionContainer.style.display = 'none';
        }, 1600);
    </script>
</body>

</html>
