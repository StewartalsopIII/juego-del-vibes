<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia's Starlight Trail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Courier New', Courier, monospace;
            cursor: crosshair;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #f0e68c;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1px solid #f0e68c;
            padding: 10px 20px;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.3);
        }

        .back-link:hover {
            background: #f0e68c;
            color: #000;
            box-shadow: 0 0 30px #f0e68c, 0 0 60px #ffd700;
        }

        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle-fade 1.5s ease-out forwards;
            z-index: 10;
        }

        @keyframes sparkle-fade {
            0% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .title {
            position: fixed;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            z-index: 5;
            animation: title-glow 3s ease-in-out infinite;
        }

        @keyframes title-glow {

            0%,
            100% {
                opacity: 0.3;
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }

            50% {
                opacity: 0.6;
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 40px rgba(255, 215, 0, 0.3);
            }
        }

        /* Star shapes with pure CSS */
        .star {
            --star-color: #ffd700;
            width: 20px;
            height: 20px;
            position: relative;
        }

        .star::before,
        .star::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .star::before {
            width: 100%;
            height: 30%;
            background: var(--star-color);
            box-shadow: 0 0 10px var(--star-color), 0 0 20px var(--star-color);
        }

        .star::after {
            width: 30%;
            height: 100%;
            background: var(--star-color);
            box-shadow: 0 0 10px var(--star-color), 0 0 20px var(--star-color);
        }

        /* Background ambient stars */
        .ambient-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-link">← Volver</a>

    <div class="canvas-container" id="container"></div>

    <div class="title">✨ Mueve el cursor para crear magia ✨</div>

    <script>
        const container = document.getElementById('container');
        const colors = [
            '#ffd700', // Gold
            '#fff9c4', // Light yellow
            '#ffe082', // Amber light
            '#ffecb3', // Champagne
            '#ffffff', // White
            '#f8bbd9', // Pink
            '#b3e5fc', // Light blue
            '#e1bee7', // Light purple
        ];

        // Create ambient background stars
        function createAmbientStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'ambient-star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (1 + Math.random() * 2) + 's';
                document.body.appendChild(star);
            }
        }

        createAmbientStars();

        // Create sparkle at mouse position
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';

            const size = 10 + Math.random() * 25;
            const color = colors[Math.floor(Math.random() * colors.length)];

            // Random offset for more natural trail
            const offsetX = (Math.random() - 0.5) * 30;
            const offsetY = (Math.random() - 0.5) * 30;

            sparkle.style.left = (x + offsetX - size / 2) + 'px';
            sparkle.style.top = (y + offsetY - size / 2) + 'px';
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';

            // Random sparkle type
            const type = Math.random();

            if (type < 0.4) {
                // 4-point star
                sparkle.innerHTML = createStarSVG(size, color, 4);
            } else if (type < 0.7) {
                // 6-point star
                sparkle.innerHTML = createStarSVG(size, color, 6);
            } else if (type < 0.9) {
                // Circle sparkle
                sparkle.innerHTML = createCircleSVG(size, color);
            } else {
                // Diamond
                sparkle.innerHTML = createDiamondSVG(size, color);
            }

            // Random animation duration
            sparkle.style.animationDuration = (0.8 + Math.random() * 1) + 's';

            container.appendChild(sparkle);

            // Remove after animation
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        function createStarSVG(size, color, points) {
            const innerRadius = size * 0.2;
            const outerRadius = size * 0.5;
            let path = '';

            for (let i = 0; i < points * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (Math.PI * i) / points - Math.PI / 2;
                const x = size / 2 + radius * Math.cos(angle);
                const y = size / 2 + radius * Math.sin(angle);
                path += (i === 0 ? 'M' : 'L') + x + ',' + y;
            }
            path += 'Z';

            return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                <defs>
                    <filter id="glow-${Date.now()}" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <path d="${path}" fill="${color}" filter="url(#glow-${Date.now()})" />
            </svg>`;
        }

        function createCircleSVG(size, color) {
            return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                <defs>
                    <radialGradient id="grad-${Date.now()}">
                        <stop offset="0%" stop-color="${color}" stop-opacity="1"/>
                        <stop offset="100%" stop-color="${color}" stop-opacity="0"/>
                    </radialGradient>
                </defs>
                <circle cx="${size / 2}" cy="${size / 2}" r="${size / 2}" fill="url(#grad-${Date.now()})" />
            </svg>`;
        }

        function createDiamondSVG(size, color) {
            const half = size / 2;
            return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                <defs>
                    <filter id="glow-d-${Date.now()}" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <polygon points="${half},0 ${size},${half} ${half},${size} 0,${half}" 
                         fill="${color}" filter="url(#glow-d-${Date.now()})" />
            </svg>`;
        }

        // Throttle function to limit sparkle creation rate
        let lastTime = 0;
        const throttleMs = 30;

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastTime >= throttleMs) {
                // Create multiple sparkles per movement for denser trail
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createSparkle(e.clientX, e.clientY);
                    }, i * 50);
                }
                lastTime = now;
            }
        });

        // Also create sparkles on touch for mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const now = Date.now();
            if (now - lastTime >= throttleMs) {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createSparkle(touch.clientX, touch.clientY);
                    }, i * 50);
                }
                lastTime = now;
            }
        }, { passive: false });

        // Create some initial sparkles in the center as a hint
        setTimeout(() => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createSparkle(
                        centerX + (Math.random() - 0.5) * 200,
                        centerY + (Math.random() - 0.5) * 200
                    );
                }, i * 100);
            }
        }, 500);
    </script>
</body>

</html>
