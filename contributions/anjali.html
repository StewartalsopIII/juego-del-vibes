<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjali's Oracle üîÆ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap');

        :root {
            --bg-color: #0f0c29;
            --accent-color: #ffd700;
            --text-color: #e0e0e0;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: 'Quicksand', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: var(--opacity);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-style: italic;
            opacity: 0.8;
        }

        #fortune-display {
            min-height: 120px;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #fortune-display.visible {
            opacity: 1;
            transform: scale(1);
        }

        button {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 1rem 2rem;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        button:hover {
            color: #0f0c29;
            box-shadow: 0 0 20px var(--accent-color);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* Floating elements */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            z-index: 1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(20px, -20px);
            }
        }
    </style>
</head>

<body>

    <div class="stars" id="stars"></div>

        const display = document.getElementById('fortune-display');

        // Create stars background
        for (let i = 0; i < 100; i++) {

</body>

</html>
